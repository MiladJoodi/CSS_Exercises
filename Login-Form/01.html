<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <title>Login</title>
</head>

<body>

   <div class="wrapper">
    <div class="shape shape-one"></div>
    <div class="shape shape-two"></div>

    <form action="" class="form">
        <h2 class="form__title">Login Here</h2>
        <div class="form__input-wrapper">
            <label class="form__lable" for="username">Username</label>
            <input type="text" class="form__input" placeholder="Email or Phone" id="username">
        </div>
        <div class="form__input-wrapper">
            <label class="form__lable" for="password">Password</label>
            <input type="password" class="form__input" placeholder="password" id="password">
        </div>
        <!-- <button type="submit" class="form_submit-btn">Log In</button> -->
        <a href="#"><span>Log In</span></a>
    </form>
   </div>

</body>

</html>
